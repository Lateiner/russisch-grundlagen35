        * {

        body {

            align-items: center;

            padding: 20px;

            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;

            margin-bottom: 10px;

        .progress-bar {

            padding: 8px 16px;
            border-radius: 20px;
            color: var(--primary-dark);
            font-weight: bold;
            font-size: 1rem;

        /* Karten-Container (Scene) */
        .card-scene {
            width: 100%;
            height: 350px;
            perspective: 1000px; /* Notwendig f√ºr 3D Effekt */
            cursor: pointer;
        }

        /* Die Karte selbst */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        /* Klasse zum Umdrehen */
        .card.is-flipped {
            transform: rotateY(180deg);
        }

        /* Vorder- und R√ºckseite gemeinsam */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* R√ºckseite unsichtbar machen wenn gedreht */
            border-radius: 15px;
            background-color: var(--card-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            border: 2px solid var(--primary-light);
        }

        /* Spezifisch Vorderseite */
        .card-front {
            z-index: 2;
        }

        /* Spezifisch R√ºckseite */
        .card-back {
            transform: rotateY(180deg);
            background-color: #f1f8e9; /* Leicht anderer Hintergrund hinten */
            border-color: var(--primary-color);
        }

        /* Text Styling auf der Karte */
        .card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .term {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .definition {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .note {
            font-size: 1.1rem;
            color: var(--text-light);
            font-style: italic;
            margin-top: 5px;
        }

        .hint {
            position: absolute;
            bottom: 15px;
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Steuerelemente */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }

        .nav-group, .action-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background-color: var(--accent);
            color: var(--primary-dark);
        }

        button.secondary:hover {
            background-color: var(--primary-light);
            color: white;
        }

        /* Responsives Design */

            h1 { font-size: 1.5rem; }

            .definition { font-size: 1.6rem; }
            .controls { flex-direction: column; align-items: center; }
            .nav-group, .action-group { width: 100%; justify-content: space-between; }

        }

    function renderCard() {
        // Karte zur√ºckdrehen, falls sie gedreht ist (ohne Animation f√ºr User-Experience beim Wechsel)
        if (isFlipped) {
            flashcard.classList.remove('is-flipped');
            isFlipped = false;
        }

        const currentCard = cards[currentIndex];

        // Inhalte setzen
        frontText.innerText = currentCard.ru;
        frontNote.innerText = currentCard.noteRu;
        
        backText.innerText = currentCard.de;
        backNote.innerText = currentCard.noteDe;

        // Fortschritt aktualisieren
        progressText.innerText = `${currentIndex + 1} / ${cards.length}`;

        // Textgr√∂√üe dynamisch anpassen nach kurzem Timeout (damit Rendering fertig ist)
        setTimeout(() => {
            adjustFontSize(frontText, 2.5);
            adjustFontSize(backText, 2);
        }, 10);
    }

    function flipCard() {
        isFlipped = !isFlipped;
        flashcard.classList.toggle('is-flipped');
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            renderCard();

            // Optional: Loop zum Anfang oder visueller Hinweis

        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            renderCard();

    }

    function shuffleCards() {
        // Fisher-Yates Shuffle
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        resetToStart();
    }

    function resetToStart() {
        currentIndex = 0;
        renderCard();
    }

    // --- Hilfsfunktion: Schriftgr√∂√üe anpassen ---
    function adjustFontSize(element, baseSizeRem) {
        // Reset zuerst
        element.style.fontSize = `${baseSizeRem}rem`;
        
        const parent = element.parentElement;
        let fontSize = baseSizeRem;
        
        // Verkleinern solange Text √ºberl√§uft (ScrollHeight > ClientHeight)
        while (parent.scrollHeight > parent.clientHeight && fontSize > 0.8) {
            fontSize -= 0.1;
            element.style.fontSize = `${fontSize}rem`;
        }
    }

        document.addEventListener('keydown', (event) => {
            // Verhindern des Standardverhaltens bei Pfeiltasten/Leertaste (Scrollen)
            if(["ArrowLeft", "ArrowRight", "Space"].indexOf(event.code) > -1) {
                // event.preventDefault(); // Optional: Wenn Scrollen st√∂rt
            }

            switch (event.key) {
                case "ArrowRight":
                    nextCard();
                    break;
                case "ArrowLeft":
                    prevCard();
                    break;
                case " ":
                case "Enter":
                    flipCard();
                    break;
                case "Home":
                    resetToStart();
                    break;
            }
        });
    }

    // Starten
    window.onload = init;

</script>
